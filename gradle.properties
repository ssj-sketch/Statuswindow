# JDK 17 사용(Embedded JDK 사용) - 개발 PC 환경에 맞게 수정하세요
org.gradle.java.home=C\:\\Program Files\\Android\\Android Studio\\jbr

# ===== Gradle 빌드 성능 최적화 =====
# Gradle 데몬 활성화 - 빌드 캐시를 유지하여 빌드 속도 향상
org.gradle.daemon=true

# 병렬 빌드 활성화 - 멀티 모듈 프로젝트를 동시에 빌드
org.gradle.parallel=true

# 설정 온디맨드 - 필요한 프로젝트만 설정하여 최적화
org.gradle.configureondemand=true

# ===== JVM 메모리 및 성능 설정 =====
# 메모리 설정 - 최대 힙 메모리 4GB, OOM 발생 시 힙 덤프 저장, UTF-8 인코딩
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ===== Android 빌드 관련 기본 설정 =====
# AndroidX 사용 - 최신 Android API 사용을 위한 필수 설정
android.useAndroidX=true

# Jetifier 활성화 - Support Library 기반 라이브러리를 AndroidX로 변환
android.enableJetifier=true

# R8 코드 최적화 - 불필요한 코드 제거, 난독화, 최적화
android.enableR8.fullMode=true

# BuildConfig 활성화 - 빌드 정보를 코드에서 사용 가능
# android.defaults.buildfeatures.buildconfig=true

# AIDL 기능 활성화 - IPC 통신을 위한 설정
# android.defaults.buildfeatures.aidl=true

# ===== 리소스 관련 설정 =====
# R 클래스의 리소스 ID를 final로 유지
android.nonFinalResIds=false

# 각 모듈별로 별도 R 클래스 생성
android.nonTransitiveRClass=true

# ===== 기타 설정 =====
# Kotlin 코드 스타일
kotlin.code.style=official

# Gradle 자동 다운로드 비활성화
org.gradle.java.installations.auto-download=false

# compileSdk 36 경고 억제
android.suppressUnsupportedCompileSdk=36

# ===== Room 관련 설정 =====
# Room 스키마 위치 설정
room.schemaLocation=$projectDir/schemas

# Room 증분 컴파일 활성화
room.incremental=true

# Room 스키마 검증 비활성화 (빌드 속도 향상)
room.enableSchemaValidation=false
